{% extends "layout.html" %}
{% import 'helpers/macros.html' as m %}

{% block page_title %}
  Bereavement service
{% endblock %}

{% block content %}
  <main id="content" role="main">
    {% include '../includes/phase_banner_alpha.html' %}
    {% include '../includes/back-link.html' %}

    <div class="grid-row">
      <div class="column-two-thirds">
        <h1 class="heading-xlarge">Have you registered the death?</h1>

        <form method="post">
          <div class="form-group">
            <fieldset class="inline">
              <label class="block-label" for="registered-death-yes">
                <input id="registered-death-yes" type="radio" name="registered-death-select" value="Yes">
                Yes
              </label>

              <label class="block-label" for="registered-death-no">
                <input id="registered-death-no" type="radio" name="registered-death-select" value="No">
                No
              </label>
            </fieldset>
          </div>

          <div class="form-group">
            <input type="submit" class="button" value="Continue">
          </div>
        </form>
      </div>
    </div>
  </main>
{% endblock %}
